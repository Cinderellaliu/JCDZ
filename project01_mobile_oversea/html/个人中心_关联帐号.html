<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/media.css" rel="stylesheet">
    
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="grey-bg">
<div class="top-title">
    <a href="#" class="back-btn" onclick="history.go(-1)"></a>Associated Account
</div>
<div class="main-content no-padding">
    <div class="p-top01">
        <div class="account-box">
            <div class="account-box1 clearfix">
                <a class="account-box-left pull-left" data-toggle="modal" data-target="#myModal-bind">
                    <img src="../images/login_face.png" alt="">
                    <span>Facebook</span>
                </a>
                <a href="" class="account-box-right pull-right" data-toggle="modal" data-target="#myModal-bind">
                    <em>Unbound</em>
                    <img src="../images/right_arrow.png" alt="">
                </a>
            </div>
        </div>
        <div class="account-box">
            <div class="clearfix">
                <a class="account-box-left pull-left">
                    <img src="../images/login_google.png" alt="">
                    <span>google</span>
                </a>
                <a href="" class="account-box-right pull-right">
                    <em>bound</em>
                    <img src="../images/right_arrow.png" alt="">
                </a>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="myModal-bind" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog-bind">
        <div class="modal-bind-top">
            <span>“极成”想要打开“微信”</span>
        </div>
        <div class="modal-bind-content clearfix">
            <button class="pull-left">取消</button>
            <button class="pull-right">打开</button>
        </div>
    </div>
</div>











<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
