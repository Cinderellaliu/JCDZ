<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/media.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="top-title">
    <a href="#" class="back-btn" onclick="history.go(-1)"></a>Sign up
</div>
<div class="main-content">
   <form class="register">
   		<div class="form-group num-inp">
            <input type="email" class="form-control inp1" placeholder="Please enter your email">
        </div>
        <div class="form-group cod-inp">
            <input type="text" class="form-control inp2 inp-cod" placeholder="Enter Validation Code">
            <a class="login-cod" href="">Get code</a>
        </div>
        <div class="form-group cod-inp">
            <input type="text" class="form-control inp2" placeholder="Graphic verification code">
            <a href="" class="register-code"><img src="../images/code_img.png" alt=""></a>
        </div>
  		<div class="form-group num-inp">
            <input type="password" class="form-control inp1 pa-inp" placeholder="Please enter your password">
        </div>
        <div class="form-group num-inp">
            <input type="password" class="form-control inp1 pa-inp" placeholder="Please enter your password again">
        </div>
        <div class="checkbox">
    		<label class="register-agree">
      			<input type="checkbox" class="agree-inp">Read and agree to 
      			<a href="" class="ji-book">&lt;the user agreement&gt;</a>
    		</label>
  		</div>
  		<button type="submit" class="btn btn-default register-btn">Enter</button>
	</form> 
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
