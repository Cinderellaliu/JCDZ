<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/media.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="top-title">
    <a href="#" class="back-btn" onclick="history.go(-1)"></a>Login
</div>
<div class="main-content">
    <div class="login-top">
        <img src="../images/logo.png" alt="">
    </div>
    <form class="all-login">
        <div class="form-group num-inp">
            <input type="email" class="form-control inp1" placeholder="Please enter your email">
        </div>
        <div class="form-group num-inp">
            <input type="password" class="form-control inp1" placeholder="Please enter your password">
        </div>
        <button type="submit" class="btn btn-default login-btn-red">Login</button>
        <div class="login-forget">
            <a href="" class="login-new">New account</a>
            <a href="" class="login-passw">Lost password</a>
        </div>    
    </form>
    <div class="login-buttom">
        <div class="other-login">
            <span class="left-so"></span>
            <span class="middle-text"><i>Other login methods</i></span>
            <span class="right-so"></span>   
        </div>
        <div class="login-away">
            <a class="qq" href="">
                <img src="../images/google_login.png" alt="">
                <p>Google</p>  
            </a>
            <a class="weixin" href="">
                <img src="../images/face_login.png" alt="">
                <p>Facebook</p>
            </a>
            <a class="personal" href="手机快速登录.html">
                <img src="../images/normal_login.png" alt="">
                <p>Normal login</p>
            </a>
        </div> 
    </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
