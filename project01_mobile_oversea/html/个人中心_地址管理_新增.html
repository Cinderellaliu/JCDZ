<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/LArea.min.css">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/media.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="top-title">
    <a href="#" class="back-btn" onclick="history.go(-1)"></a><span>收货地址</span>
</div>
<div class="main-content">
	    <h2 class="add-title1">* Indicates a field is required</h2>
		<form>
	        <div class="receive-add-box">
	        		<div class="form-group receive-box clearfix">
	        			<div class="control-input pull-left">
			        	    <label for="receive-fname" class="control-label">First Name*</label>
			        		<input type="text" id="receive-fname" class="form-control">
			        	</div>
			        	<div class="control-input pull-right">
			        	    <label for="receive-lname" class="control-label">Last Name*</label>
			        		<input type="text" id="receive-lname" class="form-control">
			        	</div> 	 	
			        </div>
			        <div class="form-group receive-box clearfix">
			        	<label for="receive-Address1" class="control-label">Address Line 1*</label>
			        	<input type="text" id="receive-Address1" class="form-control">
			        </div>
			        <div class="form-group receive-box clearfix">
			        	<label for="receive-Address2" class="control-label">Address Line 2*</label>
			        	<input type="text" id="receive-Address2" class="form-control">
			        </div>
	        		<div class="form-group receive-box clearfix">
	        			<div class="control-input pull-left">
			        	    <label for="receive-county" class="control-label">County / Region*</label>
			        		<select name="" id="receive-county" class="form-control">
			        			<option>United States</option>
			        		</select>
			        	</div>
			        	<div class="control-input pull-right">
			        	    <label for="receive-sate" class="control-label">Sate</label>
			        		<select name="" id="receive-sate" class="form-control">
			        			<option>States*</option>
			        		</select>
			        	</div> 	 	
			        </div>
			        <div class="form-group receive-box clearfix">
	        			<div class="control-input pull-left">
			        	    <label for="receive-city" class="control-label">City*</label>
			        		<input type="text" id="receive-city" class="form-control">
			        	</div>
			        	<div class="control-input pull-right">
			        	    <label for="receive-Zipcode" class="control-label">Zipcode*</label>
			        		<input type="text" id="receive-Zipcode" class="form-control">
			        	</div> 	 	
			        </div>
			        <div class="form-group receive-box clearfix">
			        	<label for="receive-Number" class="control-label">Phone Number*</label>
			        	<input type="text" id="receive-Number" class="form-control">
			        </div>	
			    </div>
	        </div>	    
			<div class="save-box">
				<button type="button">保存</button>
			</div>
		</form>
	</div>    
</div>



<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/LArea.min.js"></script>
<script src="../js/LAreaData.js"></script>

</body>
</html>
