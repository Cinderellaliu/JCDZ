<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/media.css" rel="stylesheet">

<body>
<div class="top-title">
    <a href="#" class="back-btn" onclick="history.go(-1)"></a>Security Setup
</div>
<div class="main-content no-padding">
    <div class="safe-box-top safe-box-top1 clearfix">
        <a class="safe-item pull-left " href="#">
            <span class="safe1">PIN</span>
            <img src="../images/bg_arrow.png" alt="">
        </a>
        <a class="safe-item pull-left" href="#">
            <span class="safe2">New Password</span>
            <img src="../images/bg_arrow.png" alt="">
        </a>
        <a class="safe-item pull-left" href="#"><span  class="active">Confirm Password</span></a>
    </div>
    <div class="safe-form">
        <h2>Enter password again</h2>
        <div class="form-group login-box">
            <input type="text" class="form-control password-1"  placeholder="Consistent with the last input">
        </div>
        <div class="form-group btn-sure">
            <input type="button" class="btn form-control btn-default" value="Sure">
        </div>   
    </div>
</div>
