<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../js/icheck/skins/all.css" rel="stylesheet" type="text/css" />
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/media.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="grey-bg">
<div class="top-title">
    <a href="#" class="back-btn" onclick="history.go(-1)"></a> Payment Method
</div>
<div class="main-content no-padding">
    <div class="main-pay p-top01">
        <ul class="main-method">
            <li class="clearfix">
                <img src="../images/ba_method.png" alt="余额">
                <span>Balances</span>
                <div class="main-method-check">
                    <input type="checkbox" class="icheck" data-checkbox="iradio_square-red">
                </div>
            </li>
            <li class="clearfix">
                <img src="../images/pa_method.png" alt="微信">
                <span>Paypal</span>
                <div class="main-method-check">
                    <input type="checkbox" class="icheck" data-checkbox="iradio_square-red">
                </div>
            </li>
            <li class="clearfix">
                <img src="../images/vi_method.png" alt="支付宝">
                <span>Visa</span>
                <div class="main-method-check">
                    <input type="checkbox" class="icheck" data-checkbox="iradio_square-red">
                </div>
            </li>
            <li class="clearfix">
                <img src="../images/ma_method.png" alt="银联支付">
                <span>Master</span>
                <div class="main-method-check">
                    <input type="checkbox" class="icheck" data-checkbox="iradio_square-red">
                </div>
            </li>
        </ul>
        <button type="button" class="btn btn-default main-method-btn">Sure</button>
    </div>
</div>




<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/app.min.js"></script>
<script src="../js/icheck/icheck.min.js" type="text/javascript"></script>
<script src="../js/form-icheck.min.js" type="text/javascript"></script>
<script>
    $('.main-method').on('click','li',function(){
        $(this).find('.iradio_square-red').addClass('checked');
        $(this).siblings().find('.iradio_square-red').removeClass('checked');
    })
    $('.main-pay').on('click','.main-cash',function(){
        $(this).find('.iradio_square-red').addClass('checked');
        $(this).siblings().find('.iradio_square-red').removeClass('checked');
    })
</script>
</body>
</html>
