<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/media.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="grey-bg">
<div class="top-title">
    <a href="#" class="back-btn" onclick="history.go(-1)"></a>Shop details
</div>
<div class="main-content no-padding">
    <div class="home-detail-top">
        <div class="detail-exp-left">
            <img src="../images/shop_logo.png" alt=""> 
        </div>
        <div class="detail-exp-right">
            <h3 class="exp-title">Prada</h3>
            <p class="exp-about">
                <span class="shop-score">Score 5.0</span>
                <span class="people-att">30000 people attention</span>
            </p>
        </div>
    </div>
    <div class="home-detail-content">
        <p class="home-contant">
            <span class="h-left">Contact information</span>
            <span class="h-right">400-1234568</span>
        </p>
        <p class="home-local">
            <span class="h-left">Area located</span>
            <span class="h-right">江苏 南京</span>
        </p>
        <p class="home-time">
            <span class="h-left">Store time</span>
            <span class="h-right">2018-04-24</span>
        </p>
        <div class="home-map">
            <span class="h-left">Shop map</span>
            <div class="bt-map">
                <img src="../images/home_map.png" alt="" >
            </div>
        </div>
    </div>  
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
