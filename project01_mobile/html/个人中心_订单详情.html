<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/media.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="grey-bg">
<div class="top-title">
    <a href="#" class="back-btn" onclick="history.go(-1)"></a>订单详情
</div>
<div class="main-content no-padding">
    <div class="p-top01">
        <div class="detail-box-top">
            <div class="detail-top clearfix">
                <span class="pull-left">订单状态：</span>
                <em class="pull-right">待发货</em>
            </div>
            <div class="detail-content">
                <div class="clearfix detail-content1">
                    <span class="pull-left">订单编号： 20180328156987</span>
                    <a class="pull-right">复制单号</a>
                </div>
                <p>订单日期： 22018/03/30 11:27</p>
                <span>订单金额：<em> &yen;129</em></span>
            </div>
        </div>
    </div>
    <div class="p-top01">
        <div class="store-order detail-box ">
            <div class="store-box-top clearfix">
                <a class="pull-left">
                     <span>物流单号</span>
                </a>
                <em class="pull-right">暂无</em>
            </div>
            <div class="store-box-content clearfix">
                <img class="pull-left" src="../images/earphone.png" alt="">
                <div class="store-con-right pull-left">
                    <p>松下麦角耳塞耳机—粉红色畅享立体环绕声</p>
                    <div class="store-con-right1 clearfix">
                        <span class="pull-left">黑色；<i>XL</i></span>
                        <em class="pull-right">x1</em>
                    </div>
                </div>
            </div>
            <div class="store-box-top clearfix">
                <span class="pull-right">共<em>1</em>件商品 合计：￥<i>3000</i></span>
            </div>
        </div>
    </div>
    <div class="p-top01">
        <div class="detail-name">
            <div class="detail-name-top clearfix">
                <span class="pull-left">郭磊</span>
                <em class="pull-right">186****9876</em>
            </div>
            <span>江苏省 南京市 秦淮区 弓箭坊 168号</span>
        </div>
    </div>
    <div class="p-top01">
        <div class="detail-box-top">
            <div class="detail-remark">
                <div class="remark-box clearfix">
                    <span class="pull-left">发票信息</span>
                    <em class="pull-right">纸质发票-个人</em>
                </div>
                <div class="remark-box clearfix">
                    <span class="pull-left">买家备注</span>
                    <em class="pull-right">无</em>
                </div>
            </div>
        </div>
    </div>  
</div>
<div class="detail-footer clearfix">
        <button type="button" class="pull-right">联系客服</button>
    </div>











<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
