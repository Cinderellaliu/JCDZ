<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/media.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="top-title">
    <a href="#" class="back-btn" onclick="history.go(-1)"></a>忘记密码
</div>
<div class="main-content">
   <form class="register">
   		<div class="form-group num-inp">
            <input type="number" class="form-control inp1" placeholder="请输入手机号">
        </div>
        <div class="form-group cod-inp">
            <input type="text" class="form-control inp2 inp-cod" placeholder="请输入验证码">
            <a class="get-cod" href="">获取验证码</a>
        </div>
        <div class="form-group cod-inp">
            <input type="text" class="form-control inp2" placeholder="请输入图形验证码">
            <a href="" class="register-code"><img src="../images/code_img.png" alt=""></a>
        </div>
  		<div class="form-group num-inp">
            <input type="password" class="form-control inp1 pa-inp" placeholder="请输入密码">
        </div>
        <div class="form-group num-inp">
            <input type="password" class="form-control inp1 pa-inp" placeholder="请再次确认密码">
        </div>
  		<button type="submit" class="btn btn-default register-btn for-btn">完成</button>
	</form> 
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
