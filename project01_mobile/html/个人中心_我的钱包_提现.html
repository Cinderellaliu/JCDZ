<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/media.css" rel="stylesheet">
    <!--[if lt IE 9]>

<body class="grey-bg">
<div class="top-title">
    <a href="#" class="back-btn" onclick="history.go(-1)"></a>提现
</div>
<div class="main-content no-padding">
    <div class="p-top01">
        <div class="withdraw">
            <a href="" class="clearfix">

                    添加银行卡
                </span>

            <div class="form-group password-box1 clearfix">

                <input type="number" class="form-control password-item pull-left">
                <input type="number" class="form-control password-item pull-left">
                <input type="number" class="form-control password-item pull-left">
                <input type="number" class="form-control password-item pull-left">

</div>

</div>
