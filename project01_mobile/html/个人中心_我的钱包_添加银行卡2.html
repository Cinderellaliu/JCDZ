	        </div>
	        <div class="form-group bank-box clearfix">
	        	<label for="hold-people" class="control-label pull-left">卡号</label>
	        	<div class="bank-input pull-left">
	        		<input type="text" id="hold-people" class="form-control change-bank-input" value="6666 0212 3429 8715 878">
	        	</div> 	
	        </div>
	        <div class="form-group bank-box clearfix">
	        	<label for="hold-people" class="control-label pull-left">开户行</label>

	        </div>

	<div class="p-top01">
	    <form class="bank-form-box">
            <div class="form-group bank-box clearfix">
	        	<label for="hold-people" class="control-label pull-left">手机号</label>
	        	<div class="bank-input1 pull-left">
	        		<input type="text" id="hold-people" class="form-control change-bank-input" value="186 9786 3578">
	        	</div>
	        	<button class="pull-right" type="button">获取验证码</button> 	
	        </div>
	        <div class="form-group bank-box clearfix">
	        	<label for="hold-people" class="control-label pull-left">验证码</label>
	        	<div class="bank-input pull-left">
	        		<input type="text" id="hold-people" class="form-control change-bank-input" placeholder="请输入验证码" >
	        	</div> 	
	        </div>
	        <div class="save-box">
				<button type="button">绑定银行卡</button>
			</div>
	    </form>    
	</div>
